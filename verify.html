<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BlockSense — Certificate Verification</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root{--bg:#071022;--panel:#0a1420;--muted:#9fb3c9;--neon:#06f0d0}
*{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#e8fbff}
.container{max-width:980px;margin:40px auto;padding:20px}
.header{display:flex;justify-content:space-between;align-items:center}
.title{font-weight:900}
.panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px}
.grid{display:flex;gap:18px;align-items:flex-start}
.left{flex:1}
.right{width:260px}
.muted{color:var(--muted)}
.input{padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e8fbff;width:100%}
.btn{padding:10px;border-radius:8px;border:0;background:linear-gradient(90deg,#8b63ff,#00f0e0);color:#041226;cursor:pointer}
.footer{margin-top:12px;color:var(--muted);font-size:13px}
.toast{position:fixed;right:18px;bottom:18px;padding:10px 12px;border-radius:8px;background:#061226;color:#dff8ff}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <div class="title">BlockSense — Certificate Verification</div>
      <div class="muted">Scan QR or open this page with <code>?certId=ID</code></div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <img src="blocksense-logo.png" alt="logo" style="height:42px;border-radius:8px" onerror="this.style.display='none'">
    </div>
  </div>

  <div style="margin-top:18px" class="panel">
    <div class="grid">
      <div class="left">
        <div style="display:flex;gap:8px">
          <input id="verifyId" class="input" placeholder="Enter certId or scan QR (eg: BLOCK-001)"/>
          <button id="verifyBtn" class="btn">Verify</button>
        </div>

        <div id="result" style="margin-top:18px">
          <div style="display:flex;gap:12px;align-items:center">
            <div style="flex:1">
              <div class="muted">Recipient</div>
              <div id="vStudent" style="font-weight:800;font-size:18px">—</div>
              <div class="muted" style="margin-top:6px" id="vCourse">—</div>
              <div class="muted" style="margin-top:8px" id="vMeta">Certificate ID: —</div>
            </div>
            <div style="width:220px">
              <div class="muted">Status</div>
              <div id="vStatus" style="font-weight:800;font-size:16px;color:var(--neon)">—</div>
              <div class="muted" style="margin-top:8px">Issuer</div>
              <div id="vIssuer">—</div>
              <div class="muted" style="margin-top:8px">Issued</div>
              <div id="vDate">—</div>
            </div>
          </div>
          <div style="margin-top:14px">
            <button id="downloadVerifyBtn" class="btn">Download verification PDF</button>
          </div>
        </div>

        <div class="footer">This page reads certificate details from the blockchain (read-only RPC). No wallet required to verify.</div>
      </div>

      <div class="right">
        <div style="background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;text-align:center">
          <div class="muted">Scan QR or open</div>
          <div id="qrArea" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast"></div>

<script>
const contractAddress = "0xC63e1c7D08Ed832D30a8c9E7AAa66C1D898B40c0";
const contractABI = [
	{"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"certId","type":"string"},{"indexed":false,"internalType":"string","name":"studentName","type":"string"},{"indexed":false,"internalType":"string","name":"courseName","type":"string"},{"indexed":false,"internalType":"string","name":"certHash","type":"string"},{"indexed":false,"internalType":"uint256","name":"issueDate","type":"uint256"},{"indexed":false,"internalType":"address","name":"issuer","type":"address"}],"name":"CertificateIssued","type":"event"},
	{"inputs":[{"internalType":"string","name":"certId","type":"string"},{"internalType":"string","name":"studentName","type":"string"},{"internalType":"string","name":"courseName","type":"string"},{"internalType":"string","name":"certHash","type":"string"}],"name":"issueCertificate","outputs":[],"stateMutability":"nonpayable","type":"function"},
	{"inputs":[{"internalType":"string","name":"certId","type":"string"}],"name":"verifyCertificate","outputs":[{"internalType":"string","name":"studentName","type":"string"},{"internalType":"string","name":"courseName","type":"string"},{"internalType":"string","name":"certHash","type":"string"},{"internalType":"uint256","name":"issueDate","type":"uint256"},{"internalType":"address","name":"issuer","type":"address"}],"stateMutability":"view","type":"function"}
];

const RPC_URL = 'https://rpc.sepolia.org'; // change if needed
const $ = id=>document.getElementById(id);
function toast(msg){const e=document.createElement('div');e.className='toast';e.innerText=msg;document.getElementById('toast').appendChild(e);setTimeout(()=>e.remove(),4200);}

function drawQR(text){const box=$('qrArea');box.innerHTML='';try{new QRCode(box,{text,width:160,height:160,colorDark:"#000000",colorLight:"#ffffff"});}catch(e){box.innerText='QR error'}}

function fmtDate(ts){ if(!ts) return '—'; const n=Number(ts); if(isNaN(n)||n===0) return '—'; return new Date(n*1000).toLocaleString(); }

async function initProvider(){ try{ window.readProvider = new ethers.providers.JsonRpcProvider(RPC_URL); window.verifyContract = new ethers.Contract(contractAddress,contractABI,window.readProvider);}catch(e){console.error(e); toast('Provider init failed'); }}

async function verifyFromChain(certId){
  if(!window.verifyContract) await initProvider();
  try{
    const out = await window.verifyContract.verifyCertificate(certId);
    const studentName = out[0]||''; const courseName = out[1]||''; const certHash = out[2]||''; let issueDate=null;
    if(out[3] && typeof out[3].toNumber==='function'){ issueDate = out[3].toNumber(); } else if(out[3]) issueDate = Number(out[3])||null;
    const issuer = out[4]||'';
    $('vStudent').innerText = studentName||'—'; $('vCourse').innerText = courseName||'—'; $('vMeta').innerText = `Certificate ID: ${certId||'—'}`;
    $('vIssuer').innerText = issuer||'—'; $('vDate').innerText = fmtDate(issueDate); $('vStatus').innerText = (studentName||courseName||issueDate)?'VALID':'NOT FOUND';
    $('verifyId').value = certId; return {studentName,courseName,certHash,issueDate,issuer,valid:(studentName||courseName||issueDate)};
  }catch(e){console.error(e); toast('Verify failed or not found'); $('vStudent').innerText='—';$('vCourse').innerText='—';$('vMeta').innerText=`Certificate ID: ${certId}`;$('vIssuer').innerText='—';$('vDate').innerText='—';$('vStatus').innerText='NOT FOUND'; return null; }
}

async function downloadVerificationPDF(data){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'landscape', unit:'pt', format:'a4'});
  doc.setFontSize(20); doc.text('BlockSense — Verification Report',40,60);
  doc.setFontSize(12); doc.text(`Certificate ID: ${data.certId||'—'}`,40,100);
  doc.text(`Recipient: ${data.studentName||'—'}`,40,125);
  doc.text(`Course: ${data.courseName||'—'}`,40,150);
  doc.text(`Issuer: ${data.issuer||'—'}`,40,175);
  doc.text(`Issued On: ${fmtDate(data.issueDate)}`,40,200);
  doc.text(`Cert Hash: ${data.certHash||'—'}`,40,225);
  doc.text(`Verification status: ${data.valid?'VALID':'NOT FOUND'}`,40,255);
  doc.save((data.certId||'verification')+'.pdf');
}

function getParamCertId(){ try{ const u=new URL(location.href); return u.searchParams.get('certId')||u.searchParams.get('id')||null;}catch(e){return null;}}

document.addEventListener('DOMContentLoaded',async ()=>{
  drawQR(window.location.origin + '/verify.html');
  await initProvider();
  $('verifyBtn').addEventListener('click',async ()=>{
    const id=$('verifyId').value.trim(); if(!id){toast('Enter cert ID');return;}
    const data = await verifyFromChain(id); if(data) $('downloadVerifyBtn').onclick=()=>downloadVerificationPDF(Object.assign({certId:id},data));
  });
  $('downloadVerifyBtn').addEventListener('click',async ()=>{
    const id=$('verifyId').value.trim(); if(!id){toast('Enter cert ID');return;}
    const data = await verifyFromChain(id); if(data) downloadVerificationPDF(Object.assign({certId:id},data));
  });
  const auto=getParamCertId(); if(auto){$('verifyId').value=auto; const data=await verifyFromChain(auto); if(data) $('downloadVerifyBtn').onclick=()=>downloadVerificationPDF(Object.assign({certId:auto},data));}
});
</script>
</body>
</html>
